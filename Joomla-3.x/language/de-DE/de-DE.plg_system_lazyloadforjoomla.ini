PLG_LAZYLOADFORJOOMLA="System - Lazy Load for Joomla!"
PLG_LAZYLOADFORJOOMLA_XML_DESCRIPTION="<strong>Lazy Load for Joomla! - LLFJ</strong><br /><br />Mit diesem Plugin werden Bilder erst geladen, wenn der Besucher zu den Bildern scrollt. Bilder, die nicht in den sichtbaren Bereich kommen, müssen nicht nachgeladen werden. Das erhöht die Ladegeschwindigkeit der Seiten und spart sehr viel Bandbreite.<br /><br />Falls es Probleme bei der Darstellung der Bilder gibt, kann die Ausführung des Plugins in angegebenen Komponenten und URLs unterbunden oder bestimmte Bilder von der Verarbeitung durch das Plugin ausgeschlossen werden. Es ist möglich, die Auswahl umzukehren.<br /><br />Bots (von Suchmaschinen) können ebenfalls ausgeschlossen werden, damit sie die Bilder indexieren können.<br /><br />Ich wünsche viel Erfolg bei der Optimierung der Website!<br /><br />Projektseite: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/llfj-lazy-load-for-joomla"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"LLFJ - Lazy Load for Joomla!"_QQ_">LLFJ - Lazy Load for Joomla!</a><br /><br />Schreiben Sie bitte ein Review und bewerten Sie die Erweiterung im Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/site-management/site-performance/18035"_QQ_" target="_QQ_"_blank"_QQ_">LLFJ - Lazy Load for Joomla! im JED</a> - Danke!"
COM_PLUGINS_SETTINGS_FIELDSET_LABEL="Einstellungen"
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS="Komponenten ausschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTSDESC="Mit dieser Option kann das Plugin in bestimmten Komponenten deaktiviert werden, falls es Probleme bei der Darstellung gibt. Pro Zeile einen Namen eingeben!<br /><br />Beispiel:<br /><br />com_contact<br />com_easybookreloaded<br />com_zoo"
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLS="URLs ausschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLSDESC="Mit dieser Option kann das Plugin auf bestimmten Seiten deaktiviert werden, falls es Probleme bei der Darstellung gibt. Pro Zeile eine URL eingeben!"
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES="Bilder ausschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMESDESC="Mit dieser Option können bestimmte Bilder von der Verarbeitung durch das Plugin ausgeschlossen werden. Pro Zeile einen Namen eingeben!<br /><br />Beispiel:<br /><br />image001.jpg<br />thumb_<br />.jpg<br /><br />Der letzte Eintrag würde alle JPG Bilder ausschließen."
PLG_LAZYLOADFORJOOMLA_EXCLUDEJOOMLAEDITOR="Joomla! Editor ausschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDEJOOMLAEDITORDESC="Mit dieser Option kann das Plugin ausgeschlossen werden, wenn der Joomla! Editor (Klasse JEditor) geladen wird. Achtung: Wenn eine Komponente diese Klasse beim Laden eines Editors nicht verwendet, dann wird das Plugin geladen, obwohl diese Option aktiviert ist!"
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTS="Bots ausschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTSDESC="Mit dieser Option können Bots ausgeschlossen werden. Wenn ein angegebener Bot die Seite lädt (Erkennung geschieht über den User Agent), wird das Skript nicht ausgeführt und der Bot kann die Bilder indexieren."
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTSLIST="Botsliste"
PLG_LAZYLOADFORJOOMLA_EXCLUDEBOTSLISTDESC="Die Erkennung erfolgt über den gesendeten User Agent-Header. Die Liste kann durch weitere Einträge erweitert werden."
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_TOGGLE="Auswahl umkehren - Bilder einschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDEIMAGENAMES_TOGGLEDESC="Eingegebene Daten werden nicht ausgeschlossen, sondern eingeschlossen."
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_TOGGLE="Auswahl umkehren - Komponenten einschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDECOMPONENTS_TOGGLEDESC="Eingegebene Daten werden nicht ausgeschlossen, sondern eingeschlossen."
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLS_TOGGLE="Auswahl umkehren - URLs einschließen"
PLG_LAZYLOADFORJOOMLA_EXCLUDEURLS_TOGGLEDESC="Eingegebene Daten werden nicht ausgeschlossen, sondern eingeschlossen."
